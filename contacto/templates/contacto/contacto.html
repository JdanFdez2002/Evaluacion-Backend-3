{% extends "core/base.html" %}
{% load crispy_forms_tags %}

{% block extra_css %}
<style>
.contacto-body,
.contacto-body p,
.contacto-body label,
.contacto-body .form-label,
.contacto-body .text-danger,
.contacto-body .invalid-feedback,
.contacto-body strong,
#error_1_id_asunto {
    color: #000 !important;
}
</style>
{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-sm">
        <div class="card-header bg-dark text-white">
          <h4 class="mb-0">Contacto KapowStore</h4>
        </div>
        <div class="card-body contacto-body">
          {% if enviado %}
            <div class="alert alert-success" role="alert">
              <strong>Formulario enviado con exito.</strong> Gracias por escribirnos!
            </div>
          {% endif %}

          <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-grid mt-3">
              <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
