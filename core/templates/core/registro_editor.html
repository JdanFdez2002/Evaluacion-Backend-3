{% extends "core/base.html" %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card shadow-sm">
        <div class="card-header bg-dark text-white">
          <h4 class="mb-0">Registro de Editor</h4>
        </div>
        <div class="card-body">
          <p class="text-muted">Crea una cuenta de Editor con permisos para gestionar mangas.</p>
          <form method="post" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Crear cuenta de Editor</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
